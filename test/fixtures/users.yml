valid_user:
  name: Valid User
  email: valid@user.com
  password_digest: <%= User.digest("password") %>
  admin: true
  activated: true
  activated_at: <%= Time.zone.now %>

second_user:
  name: Second User
  email: second@user.com
  password_digest: <%= User.digest("password") %>
  activated: true
  activated_at: <%= Time.zone.now %>

<% 30.times do |n| %>
user_<%= n %>:
  name: <%= "User #{n}" %>
  email: <%= "user-#{n}@example.com" %>
  password_digest: <%= User.digest("password") %>
  activated: true
  activated_at: <%= Time.zone.now %>
<% end %>
